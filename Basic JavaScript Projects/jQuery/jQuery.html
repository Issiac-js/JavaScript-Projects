<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1> Basic jQuery </h1>\
                            <p id='1'> Paragraph 1 </p>\
                            <p id='2'> Paragraph 2 </p>\
                            <p id='3'> Paragraph 3 </p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Changing the font color using jquery to effect the css of id 2.
            $("#2").css({"color" : "red"});
            // Having paragraph 3 basically having an onclcik function to make the h1 tag dissapear.
            $("#3").click(function() {
                $("h1").hide();
            });
            // Event setup using a convenience method
            $( "p" ).click(function() {
                console.log( "You clicked a paragraph!" );
            });
            // Hide all paragraphs using a fade out animation over 1.5 seconds
            $( "p" ).fadeOut( 1500 );
        });
    </script>
</html>
